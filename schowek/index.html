<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baza Schowek</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        body { background: #f4f7f6; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; }
        
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); margin-bottom: 20px; }
        h2 { margin-bottom: 15px; font-size: 1.1rem; color: #2c3e50; border-left: 4px solid #3498db; padding-left: 10px; }
        
        /* Sticky Search */
        .search-container { position: sticky; top: 10px; z-index: 1000; }
        #search { 
            width: 100%; padding: 15px; border: 2px solid #3498db; 
            border-radius: 12px; font-size: 1.1rem; box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        label { font-size: 0.8rem; font-weight: bold; color: #7f8c8d; display: block; margin-top: 10px; }
        input[type="text"] { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }

        .btn { 
            width: 100%; background: #2ecc71; color: white; border: none; 
            padding: 16px; border-radius: 10px; font-size: 1.1rem; font-weight: bold; 
            margin-top: 15px; cursor: pointer; transition: 0.2s;
        }
        .btn:active { transform: scale(0.98); background: #27ae60; }
        .btn:disabled { background: #bdc3c7; }

        /* Lista przedmiot√≥w */
        .item-row { 
            background: white; padding: 15px; border-radius: 10px; 
            margin-bottom: 10px; border-left: 5px solid #e67e22;
            display: flex; flex-direction: column; gap: 5px;
        }
        .item-name { font-weight: bold; color: #2c3e50; font-size: 1.1rem; }
        .item-loc { color: #e67e22; font-size: 0.9rem; font-weight: bold; text-transform: uppercase; }
        
        .status { text-align: center; color: #95a5a6; font-size: 0.8rem; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="search-container">
        <input type="text" id="search" placeholder="üîç Szukaj w schowku..." oninput="filterItems()">
    </div>

    <div style="height: 20px;"></div>

    <div class="card">
        <h2>Nowy wpis: Baza_schowek</h2>
        <label>Co chowasz?</label>
        <input type="text" id="itemName" placeholder="np. Kabel HDMI">
        
        <label>Gdzie to jest?</label>
        <input type="text" id="itemLoc" placeholder="np. Pud≈Ço nr 3 pod ≈Ç√≥≈ºkiem">
        
        <button id="addBtn" class="btn" onclick="addItem()">DODAJ PRZEDMIOT</button>
        <div id="statusMsg" class="status"></div>
    </div>

    <div id="itemList"></div>
</div>

<script>
    // --- KONFIGURACJA ---
    const API_URL = 'https://script.google.com/macros/s/AKfycbwFUtiJNmy5MkD9Lg06_x9_N46aY12LggiPyAXv-uhI1oKO-g-JJ6BIl_jWB8TV5_xHHg/exec'; 
    let allItems = [];

    // Pobieranie danych
    async function loadItems() {
        document.getElementById('statusMsg').innerText = "≈Åadowanie danych...";
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            // Mapowanie: Kolumna B (1) to Przedmiot, Kolumna C (2) to Miejsce
            allItems = data.map(row => ({ name: row[1], location: row[2] })).reverse();
            renderList(allItems);
            document.getElementById('statusMsg').innerText = "Baza gotowa.";
        } catch (error) {
            document.getElementById('statusMsg').innerText = "B≈ÇƒÖd po≈ÇƒÖczenia z Baza_schowek.";
        }
    }

    // Wy≈õwietlanie listy
    function renderList(items) {
        const list = document.getElementById('itemList');
        if (items.length === 0) {
            list.innerHTML = "<p style='text-align:center; color:#999;'>Nic nie znaleziono.</p>";
            return;
        }
        list.innerHTML = items.map(i => `
            <div class="item-row">
                <span class="item-name">${i.name}</span>
                <span class="item-loc">üìç ${i.location}</span>
            </div>
        `).join('');
    }

    // Szybkie filtrowanie
    function filterItems() {
        const term = document.getElementById('search').value.toLowerCase();
        const filtered = allItems.filter(i => 
            i.name.toString().toLowerCase().includes(term) || 
            i.location.toString().toLowerCase().includes(term)
        );
        renderList(filtered);
    }

    // Dodawanie do Google Sheets
    async function addItem() {
        const name = document.getElementById('itemName').value;
        const loc = document.getElementById('itemLoc').value;
        const btn = document.getElementById('addBtn');

        if (!name || !loc) return alert("Wpisz przedmiot i miejsce!");

        btn.disabled = true;
        btn.innerText = "ZAPISYWANIE...";

        try {
            await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ item: name, location: loc })
            });

            document.getElementById('itemName').value = "";
            document.getElementById('itemLoc').value = "";
            
            // Dodaj lokalnie na g√≥rƒô, ≈ºeby od razu by≈Ço widaƒá
            allItems.unshift({ name: name, location: loc });
            renderList(allItems);
            
            btn.disabled = false;
            btn.innerText = "DODAJ PRZEDMIOT";
            document.getElementById('statusMsg').innerText = "Zapisano pomy≈õlnie!";
        } catch (e) {
            alert("B≈ÇƒÖd zapisu do Google Sheets.");
            btn.disabled = false;
            btn.innerText = "DODAJ PRZEDMIOT";
        }
    }

    loadItems();
</script>

</body>
</html>
