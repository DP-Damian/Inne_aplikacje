<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baza Schowek</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        body { background: #f4f7f6; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; }
        
        .search-container { position: sticky; top: 10px; z-index: 1000; margin-bottom: 20px; }
        #search { 
            width: 100%; padding: 15px; border: 2px solid #3498db; 
            border-radius: 12px; font-size: 1.1rem; box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); margin-bottom: 20px; }
        h2 { margin-bottom: 15px; font-size: 1.1rem; color: #2c3e50; border-left: 4px solid #3498db; padding-left: 10px; }
        
        label { font-size: 0.8rem; font-weight: bold; color: #7f8c8d; display: block; margin-top: 10px; }
        input[type="text"] { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }

        .btn { 
            width: 100%; background: #2ecc71; color: white; border: none; 
            padding: 16px; border-radius: 10px; font-size: 1.1rem; font-weight: bold; 
            margin-top: 15px; cursor: pointer; transition: 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { background: #bdc3c7; }

        .item-row { 
            background: white; padding: 15px; border-radius: 10px; 
            margin-bottom: 10px; border-left: 5px solid #e67e22;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .item-info { display: flex; flex-direction: column; gap: 3px; }
        .item-name { font-weight: bold; color: #2c3e50; font-size: 1.1rem; }
        .item-loc { color: #e67e22; font-size: 0.9rem; font-weight: bold; text-transform: uppercase; }
        
        .btn-del { background: #ff7675; padding: 8px 12px; font-size: 0.75rem; width: auto; margin-top: 0; border-radius: 6px; }
        .status { text-align: center; color: #95a5a6; font-size: 0.75rem; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="search-container">
        <input type="text" id="search" placeholder="üîç Szukaj w schowku..." oninput="filterItems()">
    </div>

    <div class="card">
        <h2>Nowy wpis: Baza_schowek</h2>
        <label>Co chowasz?</label>
        <input type="text" id="itemName" placeholder="np. Klucze do gara≈ºu">
        
        <label>Gdzie to jest?</label>
        <input type="text" id="itemLoc" placeholder="np. Szuflada w przedpokoju">
        
        <button id="addBtn" class="btn" onclick="addItem()">DODAJ PRZEDMIOT</button>
        <div id="statusMsg" class="status"></div>
    </div>

    <div id="itemList"></div>
</div>

<script>
    // --- KONFIGURACJA ---
    const API_URL = 'https://script.google.com/macros/s/AKfycbwFUtiJNmy5MkD9Lg06_x9_N46aY12LggiPyAXv-uhI1oKO-g-JJ6BIl_jWB8TV5_xHHg/exec'; 
    
    let allItems = JSON.parse(localStorage.getItem('schowek_cache') || "[]");
    renderList(allItems);

    async function loadItems(isSilent = false) {
        if (!isSilent && allItems.length === 0) {
            document.getElementById('statusMsg').innerText = "Pobieranie danych...";
        }
        
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            
            const newItems = data.map(row => ({ 
                id: row[0], 
                name: row[1], 
                location: row[2] 
            })).reverse();

            if (JSON.stringify(newItems) !== JSON.stringify(allItems)) {
                allItems = newItems;
                localStorage.setItem('schowek_cache', JSON.stringify(allItems));
                renderList(allItems);
            }
            document.getElementById('statusMsg').innerText = "";
        } catch (error) {
            document.getElementById('statusMsg').innerText = "Tryb offline";
        }
    }

    function renderList(items) {
        const list = document.getElementById('itemList');
        if (items.length === 0) {
            list.innerHTML = "<p style='text-align:center; color:#999; margin-top:20px;'>Baza jest pusta.</p>";
            return;
        }
        list.innerHTML = items.map(i => `
            <div class="item-row">
                <div class="item-info">
                    <span class="item-name">${i.name}</span>
                    <span class="item-loc">üìç ${i.location}</span>
                </div>
                <button class="btn btn-del" onclick="deleteItem('${i.id}')">USU≈É</button>
            </div>
        `).join('');
    }

    function filterItems() {
        const term = document.getElementById('search').value.toLowerCase();
        const filtered = allItems.filter(i => 
            i.name.toString().toLowerCase().includes(term) || 
            i.location.toString().toLowerCase().includes(term)
        );
        renderList(filtered);
    }

    async function addItem() {
        const nameInput = document.getElementById('itemName');
        const locInput = document.getElementById('itemLoc');
        
        if (!nameInput.value || !locInput.value) return;

        const name = nameInput.value;
        const loc = locInput.value;
        const tempId = new Date().toISOString(); // Tymczasowe ID

        // --- NATYCHMIASTOWA AKTUALIZACJA LOKALNA ---
        const newItem = { id: tempId, name: name, location: loc };
        allItems.unshift(newItem);
        localStorage.setItem('schowek_cache', JSON.stringify(allItems));
        renderList(allItems);

        // Czyszczenie p√≥l
        nameInput.value = "";
        locInput.value = "";
        document.getElementById('statusMsg').innerText = "Zapisywanie...";

        // --- WYSY≈ÅKA W TLE ---
        try {
            await fetch(API_URL, { 
                method: 'POST', 
                body: JSON.stringify({ item: name, location: loc }) 
            });
            document.getElementById('statusMsg').innerText = "";
            // Po 1 sekundzie pobieramy dane z serwera, ≈ºeby mieƒá oficjalne ID
            setTimeout(() => loadItems(true), 1000);
        } catch (e) {
            document.getElementById('statusMsg').innerText = "B≈ÇƒÖd zapisu (spr√≥bujƒô p√≥≈∫niej)";
        }
    }

    async function deleteItem(id) {
        if (!confirm("UsunƒÖƒá ten wpis?")) return;
        
        // --- NATYCHMIASTOWE USUNIƒòCIE LOKALNE ---
        allItems = allItems.filter(i => i.id !== id);
        localStorage.setItem('schowek_cache', JSON.stringify(allItems));
        renderList(allItems);

        // --- USUNIƒòCIE W TLE ---
        try {
            await fetch(API_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action: "delete", id: id }) 
            });
        } catch (e) {
            alert("B≈ÇƒÖd po≈ÇƒÖczenia. Od≈õwie≈º, aby zsynchronizowaƒá.");
            loadItems(true);
        }
    }

    // --- AUTOMATYKA ---
    loadItems();
    // Co 30 sekund synchronizuj zmiany w tle (np. od ≈ºony)
    setInterval(() => loadItems(true), 30000);
    // Synchronizuj przy ka≈ºdym powrocie do apki
    document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible") loadItems(true);
    });
</script>

</body>
</html>
