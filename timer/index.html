<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Timer Pro</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: sans-serif; 
            background: #f4f7f6; 
            padding: 15px; 
            display: flex; 
            justify-content: center;
            overflow-x: hidden;
        }
        .container { width: 100%; max-width: 380px; }
        .card { 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            margin-bottom: 20px;
        }
        h2 { margin-bottom: 15px; font-size: 1.1rem; color: #333; text-align: center; }
        label { font-size: 0.8rem; font-weight: bold; color: #666; display: block; margin-top: 10px; }
        
        /* Proste pola tekstowe, które nie rozpychają ekranu */
        input { 
            width: 100%; 
            padding: 12px; 
            margin-top: 5px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 1rem;
            display: block;
        }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        .btn { 
            width: 100%; 
            background: #3498db; 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            margin-top: 20px;
            cursor: pointer;
        }

        .timer-item { 
            background: white; 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 15px; 
            border-left: 5px solid #3498db;
            position: relative;
        }
        .t-name { font-weight: bold; font-size: 1rem; display: block; margin-bottom: 5px; }
        .t-countdown { font-family: monospace; font-size: 1.8rem; color: #e74c3c; font-weight: bold; }
        .btn-del { 
            position: absolute; top: 10px; right: 10px; 
            background: #ffeded; color: #e74c3c; border: none; 
            padding: 5px 10px; border-radius: 5px; font-size: 0.7rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Nowe wydarzenie</h2>
        
        <label>Nazwa:</label>
        <input type="text" id="eventName" placeholder="np. Mecz PS5">
        
        <div class="row">
            <div class="col">
                <label>Dzień (DD.MM):</label>
                <input type="text" id="targetDay" placeholder="06.02">
            </div>
            <div class="col">
                <label>Godzina (HH:MM):</label>
                <input type="text" id="targetTime" placeholder="20:00">
            </div>
        </div>

        <button class="btn" onclick="addTimer()">USTAW TIMER</button>
    </div>

    <div id="timersList"></div>
</div>

<script>
    // Ustawienie dzisiejszej daty pomocniczo
    const d = new Date();
    document.getElementById('targetDay').value = `${String(d.getDate()).padStart(2, '0')}.${String(d.getMonth()+1).padStart(2, '0')}`;

    let timers = JSON.parse(localStorage.getItem('myTimers') || "[]");

    function addTimer() {
        const name = document.getElementById('eventName').value || "Bez nazwy";
        const dayMonth = document.getElementById('targetDay').value; // format DD.MM
        const hm = document.getElementById('targetTime').value; // format HH:MM

        if (!dayMonth || !hm) return alert("Wpisz datę i godzinę!");

        try {
            const [day, month] = dayMonth.split('.');
            const [hours, minutes] = hm.split(':');
            const year = new Date().getFullYear();
            
            // Tworzymy datę: rok, miesiąc (0-11), dzień, godzina, minuta
            const targetDate = new Date(year, month - 1, day, hours, minutes);
            
            if (isNaN(targetDate.getTime())) throw new Error();

            timers.push({ id: Date.now(), name, target: targetDate.getTime() });
            localStorage.setItem('myTimers', JSON.stringify(timers));
            
            document.getElementById('targetTime').value = "";
            render();
        } catch (e) {
            alert("Błędny format! Użyj DD.MM i HH:MM");
        }
    }

    function remove(id) {
        timers = timers.filter(t => t.id !== id);
        localStorage.setItem('myTimers', JSON.stringify(timers));
        render();
    }

    function update() {
        const now = new Date().getTime();
        timers.forEach(t => {
            const diff = t.target - now;
            const el = document.getElementById(`count-${t.id}`);
            if (el) {
                if (diff <= 0) {
                    el.innerText = "KONIEC";
                    el.style.color = "#2ecc71";
                } else {
                    const h = Math.floor(diff / 3600000);
                    const m = Math.floor((diff % 3600000) / 60000);
                    const s = Math.floor((diff % 60000) / 1000);
                    el.innerText = `${h}h ${m}m ${s}s`;
                }
            }
        });
    }

    function render() {
        const list = document.getElementById('timersList');
        if (timers.length === 0) {
            list.innerHTML = "";
            return;
        }
        list.innerHTML = timers.map(t => `
            <div class="timer-item">
                <button class="btn-del" onclick="remove(${t.id})">USUŃ</button>
                <span class="t-name">${t.name}</span>
                <div class="t-countdown" id="count-${t.id}">--:--:--</div>
            </div>
        `).join('');
    }

    setInterval(update, 1000);
    render();
</script>

</body>
</html>
