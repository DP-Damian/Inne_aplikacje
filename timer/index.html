<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Timer</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: sans-serif; 
            background: #f4f7f6; 
            padding: 15px; 
            display: flex; 
            justify-content: center;
            overflow-x: hidden;
        }

        .container { width: 100%; max-width: 400px; }

        .card { 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            margin-bottom: 20px;
            width: 100%;
        }

        h2 { margin-bottom: 15px; font-size: 1.2rem; color: #333; }
        label { font-size: 0.8rem; font-weight: bold; color: #666; display: block; margin-top: 12px; }

        /* Ustawienie pol jedno pod drugim - to gwarantuje stabilność */
        input { 
            width: 100%; 
            padding: 12px; 
            margin-top: 5px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 1rem;
            display: block;
            background: #fff;
        }

        .btn { 
            width: 100%; 
            background: #3498db; 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            margin-top: 25px;
            cursor: pointer;
        }

        .btn:active { background: #2980b9; }

        /* Lista timerów */
        .timer-item { 
            background: white; 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 12px; 
            border-left: 5px solid #3498db;
            position: relative;
            width: 100%;
        }

        .t-name { font-weight: bold; font-size: 1rem; display: block; margin-bottom: 5px; }
        .t-countdown { font-family: monospace; font-size: 1.8rem; color: #e74c3c; font-weight: bold; }
        
        .btn-del { 
            position: absolute; top: 10px; right: 10px; 
            background: #ffeded; color: #e74c3c; border: none; 
            padding: 5px 10px; border-radius: 5px; font-size: 0.7rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Nowe wydarzenie</h2>
        
        <label>Nazwa:</label>
        <input type="text" id="eventName" placeholder="np. Koniec pracy">
        
        <label>Data (wybierz z kalendarza):</label>
        <input type="date" id="targetDate">
        
        <label>Godzina (wpisz HH:MM):</label>
        <input type="text" id="targetTime" placeholder="20:00" inputmode="numeric">

        <button class="btn" onclick="addTimer()">USTAW TIMER</button>
    </div>

    <div id="timersList"></div>
</div>

<script>
    // Ustawienie dzisiejszej daty na start
    document.getElementById('targetDate').valueAsDate = new Date();

    let timers = JSON.parse(localStorage.getItem('myTimers') || "[]");

    function addTimer() {
        const name = document.getElementById('eventName').value || "Bez nazwy";
        const date = document.getElementById('targetDate').value;
        const time = document.getElementById('targetTime').value; // format HH:MM

        if (!date || !time) {
            alert("Podaj datę i godzinę!");
            return;
        }

        // Sprawdzenie czy format godziny jest poprawny (HH:MM)
        if (!time.includes(':')) {
            alert("Wpisz godzinę w formacie HH:MM (np. 14:30)");
            return;
        }

        const target = `${date}T${time}`;
        const targetDate = new Date(target);

        if (isNaN(targetDate.getTime())) {
            alert("Błędna data lub godzina!");
            return;
        }

        timers.push({ id: Date.now(), name, target: targetDate.getTime() });
        localStorage.setItem('myTimers', JSON.stringify(timers));
        
        document.getElementById('eventName').value = "";
        document.getElementById('targetTime').value = "";
        render();
    }

    function remove(id) {
        timers = timers.filter(t => t.id !== id);
        localStorage.setItem('myTimers', JSON.stringify(timers));
        render();
    }

    function update() {
        const now = new Date().getTime();
        timers.forEach(t => {
            const diff = t.target - now;
            const el = document.getElementById(`count-${t.id}`);
            
            if (el) {
                if (diff <= 0) {
                    el.innerText = "ZAKOŃCZONE";
                    el.style.color = "#2ecc71";
                } else {
                    const h = Math.floor(diff / 3600000);
                    const m = Math.floor((diff % 3600000) / 60000);
                    const s = Math.floor((diff % 60000) / 1000);
                    el.innerText = `${h}h ${m}m ${s}s`;
                }
            }
        });
    }

    function render() {
        const list = document.getElementById('timersList');
        if (timers.length === 0) {
            list.innerHTML = "";
            return;
        }

        list.innerHTML = timers.map(t => `
            <div class="timer-item">
                <button class="btn-del" onclick="remove(${t.id})">USUŃ</button>
                <span class="t-name">${t.name}</span>
                <div class="t-countdown" id="count-${t.id}">--:--:--</div>
            </div>
        `).join('');
    }

    setInterval(update, 1000);
    render();
</script>

</body>
</html>
