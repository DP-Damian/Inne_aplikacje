<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e74c3c">
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #fff; margin: 0; padding: 15px; }
        .card { background: #2c2c2c; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); margin-bottom: 20px; }
        h2 { margin-top: 0; color: #e74c3c; font-size: 1.4rem; }
        label { font-size: 0.8rem; color: #bbb; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #444; border-radius: 8px; background: #333; color: #fff; font-size: 1rem; box-sizing: border-box; }
        
        button { width: 100%; background: #e74c3c; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        button:active { background: #c0392b; }

        .timer-item { background: #383838; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid #e74c3c; position: relative; }
        .timer-name { font-weight: bold; font-size: 1.1rem; display: block; margin-bottom: 5px; }
        .timer-countdown { font-family: monospace; font-size: 1.5rem; color: #2ecc71; }
        .timer-target { font-size: 0.75rem; color: #888; }
        .delete-btn { position: absolute; right: 10px; top: 10px; background: none; color: #666; width: auto; padding: 5px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Nowy Timer</h2>
        <label>Co się wydarzy?</label>
        <input type="text" id="eventName" placeholder="np. Serial, Mecz, Koniec pracy">
        
        <label>Data i godzina:</label>
        <input type="datetime-local" id="targetTime">

        <button onclick="addTimer()">DODAJ TIMER</button>
    </div>

    <div id="timersList"></div>

    <script>
        let timers = JSON.parse(localStorage.getItem('myTimers') || "[]");

        function addTimer() {
            const name = document.getElementById('eventName').value || "Bez nazwy";
            const time = document.getElementById('targetTime').value;

            if (!time) {
                alert("Wybierz czas!");
                return;
            }

            timers.push({ id: Date.now(), name, target: time });
            localStorage.setItem('myTimers', JSON.stringify(timers));
            
            document.getElementById('eventName').value = "";
            document.getElementById('targetTime').value = "";
            renderTimers();
        }

        function deleteTimer(id) {
            timers = timers.filter(t => t.id !== id);
            localStorage.setItem('myTimers', JSON.stringify(timers));
            renderTimers();
        }

        function updateCountdowns() {
            const now = new Date().getTime();
            
            timers.forEach(t => {
                const target = new Date(t.target).getTime();
                const diff = target - now;
                const element = document.getElementById(`count-${t.id}`);
                
                if (!element) return;

                if (diff <= 0) {
                    element.innerText = "CZAS MINĄŁ!";
                    element.style.color = "#e74c3c";
                } else {
                    const h = Math.floor(diff / (1000 * 60 * 60));
                    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const s = Math.floor((diff % (1000 * 60)) / 1000);
                    element.innerText = `${h}h ${m}m ${s}s`;
                }
            });
        }

        function renderTimers() {
            const list = document.getElementById('timersList');
            list.innerHTML = timers.map(t => `
                <div class="timer-item">
                    <button class="delete-btn" onclick="deleteTimer(${t.id})">X</button>
                    <span class="timer-name">${t.name}</span>
                    <div class="timer-countdown" id="count-${t.id}">--:--:--</div>
                    <span class="timer-target">Cel: ${t.target.replace('T', ' ')}</span>
                </div>
            `).join('');
        }

        renderTimers();
        setInterval(updateCountdowns, 1000);
    </script>
</body>
</html>
