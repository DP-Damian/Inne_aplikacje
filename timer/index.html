<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Timer</title>
    <style>
        /* 1. CAŁKOWITY RESET - usuwamy wszystko, co mogłoby rozpychać stronę */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }

        html, body {
            width: 100%;
            overflow-x: hidden; /* Blokada przesuwania na boki */
            background: #f4f7f6;
            font-family: sans-serif;
        }

        body {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 2. KONTENER - sztywna maksymalna szerokość, ale nigdy więcej niż ekran */
        .container {
            width: 100%;
            max-width: 400px; /* Dla większych ekranów */
            margin: 0 auto;
        }

        .card {
            background: white;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h2 { 
            font-size: 1.1rem; 
            margin-bottom: 15px; 
            color: #333; 
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* 3. POLA FORMULARZA - każde w swojej linii, by nic nie walczyło o miejsce */
        .input-box {
            width: 100%;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }

        input {
            width: 100%; /* MUSI mieć 100% szerokości rodzica */
            display: block;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
            -webkit-appearance: none; /* Usuwa style systemowe iOS/Android */
        }

        /* 4. PRZYCISK - teraz nie ma opcji, żeby uciekł */
        .btn {
            width: 100%;
            background: #3498db;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
        }

        .btn:active { background: #2980b9; }

        /* 5. LISTA TIMERÓW */
        .timer-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 5px solid #3498db;
            position: relative;
            width: 100%;
        }

        .t-name { font-weight: bold; display: block; margin-bottom: 5px; color: #333; }
        .t-countdown { font-family: monospace; font-size: 1.8rem; color: #e74c3c; font-weight: bold; }
        
        .btn-del {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffeded;
            color: #e74c3c;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Nowe wydarzenie</h2>
        
        <div class="input-box">
            <label>Nazwa:</label>
            <input type="text" id="eventName" placeholder="np. Koniec pracy">
        </div>
        
        <div class="input-box">
            <label>Data:</label>
            <input type="date" id="targetDate">
        </div>
        
        <div class="input-box">
            <label>Godzina:</label>
            <input type="time" id="targetTime">
        </div>

        <button class="btn" onclick="addTimer()">USTAW TIMER</button>
    </div>

    <div id="timersList"></div>
</div>

<script>
    // Ustawienie dzisiejszej daty
    document.getElementById('targetDate').valueAsDate = new Date();

    let timers = JSON.parse(localStorage.getItem('myTimers') || "[]");

    function addTimer() {
        const name = document.getElementById('eventName').value || "Bez nazwy";
        const date = document.getElementById('targetDate').value;
        const time = document.getElementById('targetTime').value;

        if (!date || !time) {
            alert("Uzupełnij datę i godzinę!");
            return;
        }

        const target = `${date}T${time}`;
        timers.push({ id: Date.now(), name, target });
        localStorage.setItem('myTimers', JSON.stringify(timers));
        
        document.getElementById('eventName').value = "";
        render();
    }

    function remove(id) {
        timers = timers.filter(t => t.id !== id);
        localStorage.setItem('myTimers', JSON.stringify(timers));
        render();
    }

    function update() {
        const now = new Date().getTime();
        timers.forEach(t => {
            const target = new Date(t.target).getTime();
            const diff = target - now;
            const el = document.getElementById(`count-${t.id}`);
            
            if (el) {
                if (diff <= 0) {
                    el.innerText = "ZAKOŃCZONE";
                    el.style.color = "#2ecc71";
                } else {
                    const h = Math.floor(diff / 3600000);
                    const m = Math.floor((diff % 3600000) / 60000);
                    const s = Math.floor((diff % 60000) / 1000);
                    el.innerText = `${h}h ${m}m ${s}s`;
                }
            }
        });
    }

    function render() {
        const list = document.getElementById('timersList');
        if (timers.length === 0) {
            list.innerHTML = "<p style='text-align:center; color:#999; margin-top:10px;'>Brak aktywnych timerów</p>";
            return;
        }

        list.innerHTML = timers.map(t => `
            <div class="timer-item">
                <button class="btn-del" onclick="remove(${t.id})">USUŃ</button>
                <span class="t-name">${t.name}</span>
                <div class="t-countdown" id="count-${t.id}">--:--:--</div>
            </div>
        `).join('');
    }

    setInterval(update, 1000);
    render();
</script>

</body>
</html>
